<div class="catalog-page-container">
  <h2>Cat√°logo de Produtos</h2>

  <div class="filter-toggle-container">
    <button class="filter-toggle" (click)="toggleFilter()">Filtrar</button>
  </div>

  <div class="filter-buttons" [ngClass]="{'show-filters': showFilters}">
    <button (click)="onWeightChange('1kg')">1kg</button>
    <button (click)="onWeightChange('50g')">50g</button>
    <button (click)="onWeightChange('80g')">80g</button>
    <button (click)="onWeightChange('baldes')">Baldes</button>
    <button (click)="onWeightChange('gourmet')">Gourmet</button>
    <button (click)="onWeightChange('sachet')">Sachet</button>
    <button (click)="onWeightChange('vidro')">Vidros</button>
  </div>

  <div class="product-list">
    <div class="product" *ngFor="let product of filteredProducts">
      <img [src]="product.image" alt="{{product.name}}">
      <h4>{{product.name}}</h4>
    </div>
  </div>
</div>
